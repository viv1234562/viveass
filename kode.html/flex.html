<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-direction Assignment</title>
    <link rel="stylesheet" href="flex.css">
</head>
<body>
    <div> Flex:direction:row</div>
    <div class="flex-container">
        <div class="flex1">One</div>
        <div class="flex1">Two</div>
        <div class="flex1">Three</div>
        <div class="flex1">Four</div>
        <div class="flex1">Five</div>

    </div>
    <br>
    <br>
    <div> Flex:direction:column</div>
    <div class="flex-container1">
        <div class="flex1">One</div>
        <div class="flex1">Two</div>
        <div class="flex1">Three</div>
        <div class="flex1">Four</div>
        <div class="flex1">Five</div>

    </div>
    <br>
    <br>
    <div> Flex:direction:row-reverse</div>
    <div class="flex-container2">
        <div class="flex1">One</div>
        <div class="flex1">Two</div>
        <div class="flex1">Three</div>
        <div class="flex1">Four</div>
        <div class="flex1">Five</div>

    </div>
    <br>
    <br>
    <div> Flex:direction:column-reverse</div>
    <div class="flex-container3">
        <div class="flex1">One</div>
        <div class="flex1">Two</div>
        <div class="flex1">Three</div>
        <div class="flex1">Four</div>
        <div class="flex1">Five</div>

    </div>
    
    
</body>
</html>
